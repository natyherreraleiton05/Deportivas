<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">

        <title>UntitledCloudProject (QFieldCloud)</title>

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/fincas_ucr_1.js"></script>
        <script src="data/deportivas_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[9.929891658207788,-84.06752052644921],[9.961276170507343,-84.02184522862245]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>UntitledCloudProject (QFieldCloud)</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_fincas_ucr_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\

                    <tr>\

                    <tr>\

                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['IMAGEN'] !== null ? autolinker.link(String(feature.properties['IMAGEN']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID_PROPIED'] !== null ? autolinker.link(String(feature.properties['ID_PROPIED']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['EXISTE'] !== null ? autolinker.link(String(feature.properties['EXISTE']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FECHA_ULT_'] !== null ? autolinker.link(String(feature.properties['FECHA_ULT_']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOMBRE_DIS'] !== null ? autolinker.link(String(feature.properties['NOMBRE_DIS']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOMBRE_CAN'] !== null ? autolinker.link(String(feature.properties['NOMBRE_CAN']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOMBRE_PR1'] !== null ? autolinker.link(String(feature.properties['NOMBRE_PR1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FECHA_ACTU'] !== null ? autolinker.link(String(feature.properties['FECHA_ACTU']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_fincas_ucr_1_0() {
            return {
                pane: 'pane_fincas_ucr_1',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_fincas_ucr_1');
        map.getPane('pane_fincas_ucr_1').style.zIndex = 401;
        map.getPane('pane_fincas_ucr_1').style['mix-blend-mode'] = 'normal';
        var layer_fincas_ucr_1 = new L.geoJson(json_fincas_ucr_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_fincas_ucr_1',
            layerName: 'layer_fincas_ucr_1',
            pane: 'pane_fincas_ucr_1',
            onEachFeature: pop_fincas_ucr_1,
            style: style_fincas_ucr_1_0,
        });
        bounds_group.addLayer(layer_fincas_ucr_1);
        map.addLayer(layer_fincas_ucr_1);
        function pop_deportivas_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>foto</strong><br />' + (feature.properties['foto'] !== null ? '<img src="images/' + String(feature.properties['foto']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_deportivas_2_0(feature) {
            switch(String(feature.properties['deporte'])) {
                case '1':
                    return {
                pane: 'pane_deportivas_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(68,1,84,1.0)',
                interactive: true,
            }
                    break;
                case '2':
                    return {
                pane: 'pane_deportivas_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(65,67,135,1.0)',
                interactive: true,
            }
                    break;
                case '3':
                    return {
                pane: 'pane_deportivas_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(42,120,142,1.0)',
                interactive: true,
            }
                    break;
                case '4':
                    return {
                pane: 'pane_deportivas_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(35,168,132,1.0)',
                interactive: true,
            }
                    break;
                case '5':
                    return {
                pane: 'pane_deportivas_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,

            }
                    break;
                default:
                    return {
                pane: 'pane_deportivas_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,231,37,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_deportivas_2');
        map.getPane('pane_deportivas_2').style.zIndex = 402;
        map.getPane('pane_deportivas_2').style['mix-blend-mode'] = 'normal';
        var layer_deportivas_2 = new L.geoJson(json_deportivas_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_deportivas_2',
            layerName: 'layer_deportivas_2',
            pane: 'pane_deportivas_2',
            onEachFeature: pop_deportivas_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_deportivas_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_deportivas_2);
        map.addLayer(layer_deportivas_2);
        var overlaysTree = [
            {label: 'deportivas<br /><table><tr><td style="text-align: center;"><img src="legend/deportivas_2_Fútbol0.png" /></td><td>Fútbol</td></tr><tr><td style="text-align: center;"><img src="legend/deportivas_2_Natación1.png" /></td><td>Natación</td></tr><tr><td style="text-align: center;"><img src="legend/deportivas_2_Tenis2.png" /></td><td>Tenis</td></tr><tr><td style="text-align: center;"><img src="legend/deportivas_2_Beisbol3.png" /></td><td>Beisbol</td></tr><tr><td style="text-align: center;"><img src="legend/deportivas_2_Voleibol4.png" /></td><td>Voleibol</td></tr><tr><td style="text-align: center;"><img src="legend/deportivas_2_5.png" /></td><td></td></tr></table>', layer: layer_deportivas_2},
            {label: '<img src="legend/fincas_ucr_1.png" /> fincas_ucr', layer: layer_fincas_ucr_1},
            {label: "OSM Standard", layer: layer_OSMStandard_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        </script>        
    </body>
</html>
